    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Pacifico&family=Space+Mono&display=swap" rel="stylesheet">


    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>


    </head>
    <body>

    <div class="container">

        <!-- NFT Image starts -->
        <div class="imageDiv">
            <img class="nftImage" src="https://raw.githubusercontent.com/halibal/nft-preview-card-component/main/images/nft_image_my_precious.jpg" alt="">
        </div>
        <!-- NFT Image ends -->
        <a href="https://www.youtube.com/channel/UCuAvmRUGYwoYevECTiBx_vw" target="_blank" class="blueBox">
        </a>
        <div class="text">
            <!-- Info starts -->
            <div class="info">
                <a href="https://www.youtube.com/channel/UCuAvmRUGYwoYevECTiBx_vw" target="_blank">Delirium #9106</a>
                <p>My Delirium collection promotes bravery and brings out the inner fighter.</p>
            </div>
            <!-- Info ends -->

            <!-- Price and countdown starts -->
            <div class="ethCountdown">
                <div class="eth">
                <i class="fa-brands fa-ethereum"></i>
                <p>1.70 ETH</p>
                </div>
                <div class="countdown">
                <i class="fa-solid fa-clock"></i>
                <p>3 days left</p>
                </div>
            </div>
            <!-- Price and countdown ends -->

            <hr>

            <!-- Creator info starts -->
            <div class="creatorInfo">
                <img class="avatar" src="https://raw.githubusercontent.com/halibal/nft-preview-card-component/main/images/avatar.jpeg" alt="profile-picture">
                <p>Creation of</p>
                <a href="https://linkedin.com/in/halilagul/" target="_blank">Halil ALGUL</a>
            </div>
            <!-- Creator info ends -->
        
        </div>
    </div>



    <footer class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://linkedin.com/in/halilagul/" target="_blank">Halil ALGUL</a>.
        </p>
    </footer>
    </body>
    </html>
